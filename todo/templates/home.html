{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control "name="priority" placeholder="Priority Order">
                 </div>
                <div class="form-group">
                    <input type="date" class="form-control "name="date" placeholder="Date">
                 </div>
                <input type="submit" class="btn btn-success">

</form>




        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in t %}
            <div class="shadow card">
                <h5><div class="card-header">{{i.name}}</div></h5>
                <div class="card-body">
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
